name: 'Terraform Landing Zone Deployment'

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # --- THIS IS THE FIX ---
      # This step forcefully deletes any old, cached module information.
      - name: Clean local Terraform caches
        run: rm -rf .terraform*

      - name: Terraform Init
        id: init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TERRAFORM_STATE_BUCKET }}"

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color \
            -var="org_id=${{ secrets.GCP_ORG_ID }}" \
            -var="billing_account=${{ secrets.GCP_BILLING_ACCOUNT }}" \
            -var-file="terraform.tfvars.json"

      - name: Terraform Apply
        id: apply
        run: |
          terraform apply -auto-approve -no-color \
            -var="org_id=${{ secrets.GCP_ORG_ID }}" \
            -var="billing_account=${{ secrets.GCP_BILLING_ACCOUNT }}" \
            -var-file="terraform.tfvars.json"
